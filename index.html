<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- font stylesheet -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <div class="card">
        <div class="card__img">
            <img src="images\image-equilibrium.jpg" alt="NFT Art">

            <div class="card__overlay">
                <img src="images\icon-view.svg" alt="">
            </div>
        </div>

            <div class="card__text">
                <h2>Equilibrium #3429</h2>
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>

        <div class="card__info">
            <div class="price">
                <img src="images\icon-ethereum.svg" alt=""><span>0.41 ETH</span>
            </div>

            <div class="time">
           <img src="images\icon-clock.svg" alt=""> <span>3 days left</span>
             </div>
        </div>
        <div class="card__user">

            <img class="avatar" src="images\image-avatar.png" alt=""> 

            <p>Creation of <span>Jules Wyvern</span></p>
        </div>

    </div>
</body>
</html>
